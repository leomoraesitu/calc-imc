<br>
<div class="h6 display-6 bg-primary-subtle text-center border border-primary-subtle rounded-3">
    <h1 class="h1">Calculadora de IMC</h1>    
</div>

<form>
    <label>Peso(Kg):</label>
    <br>
    <input type="number" step="0.01" [(ngModel)]="peso" name="peso" >
    <br><br>
    <label>Altura(m):</label>
    <br>
    <input type="number" step="0.01" [(ngModel)]="altura" name="altura" > 
    <br> 
    <button (click)="calculo()">calcular</button>
    <br><br>    
</form>

<div class="h6 display-6 bg-primary-subtle text-center border border-primary-subtle rounded-3">
    <h1 class="h3">Seu IMC é: {{resultado.toFixed(2)}}</h1>    
</div>    

<p>Situação: {{ obesidade }}</p>
