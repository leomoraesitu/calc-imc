
<div class="display-6 bg-primary-subtle border border-primary-subtle rounded-3">
    Calculadora de IMC
</div>




<form>
    <label>Peso(Kg):</label>
    <br>
    <input type="number" step="0.01" [(ngModel)]="peso" name="peso" >
    <br><br>
    <label>Altura(m):</label>
    <br>
    <input type="number" step="0.01" [(ngModel)]="altura" name="altura" > 
    <br> 
    <button (click)="calculo()">calcular</button>
    <br><br>
    <b>Seu IMC é: {{resultado.toFixed(2)}}</b> 
    <p>Situação: {{ obesidade }}</p>
</form>
